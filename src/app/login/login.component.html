<mat-card class="example-card">

  <mat-card-header>

    <mat-card-title>Login</mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="loginForm" (submit)="signIn()">

      <table class="example-full-width" cellspacing="0">

        <tr>

          <td>

            <mat-form-field class="example-full-width">

            <input matInput placeholder="Username" name="username" formControlName="email" required>

            </mat-form-field>

          </td>

        </tr>

        <tr>

        <td><mat-form-field class="example-full-width">

          <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>

        </mat-form-field></td>

      </tr></table>

  <mat-card-actions>

    <button mat-raised-button color="primary" type="submit">Sign In</button>
    <button mat-raised-button color="primary" type="button" (click)="signUp()">Sign Up</button>

  </mat-card-actions>


    </form>

  </mat-card-content>
