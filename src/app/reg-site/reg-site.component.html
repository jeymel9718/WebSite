<mat-card class="example-card">

  <mat-card-header>

    <mat-card-title>Site Register</mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="regSiteForm" (submit)="register()">

      <table class="example-full-width" cellspacing="0">

        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Direction" #search type="text" name="dir" formControlName="dir" required>
        </mat-form-field>
        </td></tr>

        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Latitude" type="number" name="lat" formControlName="lat" required>
        </mat-form-field>
        </td></tr>

        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Longitude" type="number" name="lon" formControlName="lon" required>
        </mat-form-field>
        </td></tr>

        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" type="text" name="name" formControlName="name" required>
        </mat-form-field>
        </td></tr>

        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Image" type="text" name="image" formControlName="image" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" type="text" name="description" formControlName="description" required>
        </mat-form-field>
        </td></tr>
    
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Activities" type="text" name="activities" formControlName="activities" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Price per day" type="number" name="price" formControlName="price" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Type" type="text" name="type" formControlName="type" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone" type="text" name="phone" formControlName="phone" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Rating" type="number" min=0 max=5 name="rating" formControlName="rating" required>
        </mat-form-field>
        </td></tr>

        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Schedule" type="text" name="schedule" formControlName="schedule" required>
        </mat-form-field>
        </td></tr>

        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Website" type="text" name="website" formControlName="website" required>
        </mat-form-field>
        </td></tr>
    

    </table>

  <mat-card-actions>

    <button mat-raised-button color="primary" type="submit">Submit</button>

  </mat-card-actions>


    </form>

  </mat-card-content>
