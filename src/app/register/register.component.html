<mat-card class="example-card">

  <mat-card-header>

    <mat-card-title>Login</mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="registerForm" (submit)="register()">

      <table class="example-full-width" cellspacing="0">

        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" type="text" name="username" formControlName="username" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Identification Card Number" type="number" name="identificaionNumber" formControlName="identificaionNumber" required>
        </mat-form-field>
        </td></tr>
    
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Full name" type="text" name="fullName" formControlName="fullName" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone Number" type="number" name="phoneNumber" formControlName="phoneNumber" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" name="email" formControlName="email" required>
        </mat-form-field>
        </td></tr>
        
        <tr><td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Birthdate" type="date" name="birthdate" formControlName="birthdate" required>
        </mat-form-field>
        </td></tr>
    

    </table>

  <mat-card-actions>

    <button mat-raised-button color="primary" type="submit">Submit</button>

  </mat-card-actions>


    </form>

  </mat-card-content>
